name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then python -m pip install -r backend/requirements.txt; else echo "No backend requirements file"; fi
      - name: Run tests
        run: |
          if [ -d backend/tests ]; then pytest -q backend/tests; else echo "No tests found"; fi

  migrations:
    name: Run migrations (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Install postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Run SQL migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then echo "Set repository secret DATABASE_URL (Postgres connection string) to run migrations"; exit 1; fi
          psql "$DATABASE_URL" -f backend/migrations/001_init.sql
